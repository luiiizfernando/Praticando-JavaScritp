<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
    <div>
        <h1>Super Tabuada<h1>
    </div>
    
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    
    <form action="#">
        
        <label>
            Número: <input type="number" style="font-family: Arial; font-size: 16px;" placeholder="Número" name="num" id="num" step='1'>
        </label>
        <input type="submit" style="width: 62.03; height: 32px; background: #008000; padding: 5px; color: white; font-size: 16px;" value="Tabuada" formaction="javascript:tabuada()">

    </form>

    <div id="resultado">
        Preencha os dados acima e aperte o botão.
    </div>
    

    <script src="script.js"></script>
</body>
</html>
